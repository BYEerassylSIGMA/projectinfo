
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсветка слова в тексте</title>
  <style>
    body {
      background-color: #e0ffe0;
      font-family: sans-serif;
      color: #003300;
      text-align: center;
      padding: 40px;
    }

    input[type="text"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    textarea {
      width: 80%;
      height: 300px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00aa00;
      background-color: #f0fff0;
      border-radius: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Выдели слово долларами из text.txt</h2>

  <input type="text" id="targetWord" placeholder="Введите слово"><br>
  <button onclick="processText()">Выделить</button>

  <textarea id="textArea" readonly placeholder="Загрузка текста..."></textarea>

  <script>
    let originalText = "";

    // Загружаем text.txt при запуске
    window.onload = function() {
      fetch("text.txt")
        .then(response => response.text())
        .then(data => {
          originalText = data;
          document.getElementById("textArea").value = originalText;
        })
        .catch(() => {
          document.getElementById("textArea").value = "Не удалось загрузить text.txt";
        });
    };

    // Обработка текста
    function processText() {
      const word = document.getElementById("targetWord").value.trim();
      if (!word || !originalText) {
        alert("Введите слово!");
        return;
      }

      const regex = new RegExp(`\\b${word}\\b`, "gi");
      const updatedText = originalText.replace(regex, `\$${word}`);
      document.getElementById("textArea").value = updatedText;
    }
  </script>
</body>
</html>
