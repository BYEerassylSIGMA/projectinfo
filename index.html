<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Поиск в тексте</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Содержимое text.txt</h1>
  <input type="text" id="searchInput" placeholder="Введите слово для поиска">
  <button onclick="searchWord()">Искать</button>
  <pre id="textContent">Загрузка...</pre>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.mjs";

    let pyodide = await loadPyodide();
    let textData = "";

    // Загружаем файл text.txt
    async function loadText() {
      const response = await fetch("text.txt");
      textData = await response.text();
      document.getElementById("textContent").textContent = textData;
    }

    loadText();

    // Функция поиска и выделения
    async function searchWord() {
      const word = document.getElementById("searchInput").value.trim();
      if (!word) return;

      pyodide.globals.set("text_data", textData);
      pyodide.globals.set("search_word", word);

      await pyodide.runPythonAsync(`
import re
highlighted = re.sub(f"(?i)({re.escape(search_word)})", r"<span class='highlight'>\\1</span>", text_data)
      `);

      const result = pyodide.globals.get("highlighted");
      document.getElementById("textContent").innerHTML = result;
    }
  </script>
</body>
</html>
