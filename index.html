<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсветка слова $</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .output {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 15px;
    }
  </style>
</head>
<body>

  <h1>Подсветка слова $</h1>

  <label>Введите слово:</label>
  <input type="text" id="wordInput" placeholder="например, gigachad">

  <label>Введите текст:</label>
  <textarea id="textInput" rows="10" placeholder="Вставьте сюда ваш текст..."></textarea>

  <button onclick="highlightWord()">Подсветить</button>

  <h2>Результат:</h2>
  <div id="output" class="output"></div>

  <script>
    function highlightWord() {
      const word = document.getElementById('wordInput').value.trim();
      const text = document.getElementById('textInput').value;
      if (!word) return;

      // Регулярное выражение с экранированием спецсимволов
      const safeWord = word.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&');
      const regex = new RegExp(safeWord, 'g');

      const highlighted = text.replace(regex, '$' + word);
      document.getElementById('output').innerText = highlighted;
    }
  </script>

</body>
</html>
