<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсветка слова в тексте</title>
  <style>
    body {
      background-color: #e0ffe0;
      font-family: sans-serif;
      color: #003300;
      padding: 40px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      margin-top: 30px;
      background-color: #f0fff0;
      border: 2px solid #00aa00;
      border-radius: 8px;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <h2>Загрузите файл и подсветите слово</h2>

  <input type="file" id="fileInput" accept=".txt"><br>
  <input type="text" id="targetWord" placeholder="Введите слово для подсветки">
  <button onclick="highlightWord()">Подсветить</button>

  <div id="output">Здесь появится текст...</div>

  <script>
    let originalText = "";

    // Загрузка текста из файла
    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        originalText = e.target.result;
        document.getElementById("output").textContent = originalText;
      };

      if (file) {
        reader.readAsText(file, "UTF-8");
      }
    });

    // Подсветка слова
    function highlightWord() {
      const word = document.getElementById("targetWord").value.trim();
      if (!word || !originalText) {
        alert("Сначала загрузите текст и введите слово");
        return;
      }

      // Регулярное выражение для замены с подсветкой
      const regex = new RegExp(`\\b(${word})\\b`, "gi");
      const highlightedText = originalText.replace(regex, `<span class="highlight">\$${word}</span>`);
      document.getElementById("output").innerHTML = highlightedText;
    }
  </script>
</body>
</html>
