<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сигма</title>
  <style>
    body {
      background-color: #e0ffe0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #003300;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #006600;
    }

    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      border: 2px solid #00aa00;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      background-color: #f0fff0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00cc44;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009933;
    }

    pre {
      background-color: #ccffcc;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      width: 80%;
      margin: 20px auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #00aa00;
    }
  </style>
</head>
<body>
  <h2>Ты сигма или нет</h2>

  <textarea id="textInput" placeholder="Вставьте текст..."></textarea><br>

  <button onclick="replaceKazakhi()">Заменить</button>

  <h3>Результат:</h3>
  <pre id="output"></pre>

  <script>
    function replaceKazakhi() {
      const word = "сигма";
      const inputText = document.getElementById("textInput").value;
      const replacedText = inputText.replaceAll(word, `$${word}`);
      document.getElementById("output").innerText = replacedText;
    }
  </script>
</body>
</html>
