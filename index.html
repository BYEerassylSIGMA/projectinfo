<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подсветка слова</title>
  <style>
    body {
      background-color: #e0ffe0;
      font-family: sans-serif;
      color: #003300;
      padding: 40px;
    }

    input[type="text"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #output {
      margin-top: 30px;
      background-color: #f0fff0;
      border: 2px solid #00aa00;
      border-radius: 8px;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Загрузить text.txt и выделить слово</h2>

  <input type="text" id="targetWord" placeholder="Введите слово">
  <button onclick="highlightWord()">Подсветить</button>

  <div id="output">Загрузка текста...</div>

  <script>
    let originalText = "";

    // Загружаем text.txt при открытии страницы
    window.onload = function() {
      fetch("text.txt")
        .then(response => response.text())
        .then(data => {
          originalText = data;
          document.getElementById("output").textContent = originalText;
        })
        .catch(() => {
          document.getElementById("output").textContent = "Не удалось загрузить text.txt";
        });
    };

    // Подсветка слова
    function highlightWord() {
      const word = document.getElementById("targetWord").value.trim();
      if (!word || !originalText) {
        alert("Введите слово для подсветки");
        return;
      }

      const regex = new RegExp(`\\b(${word})\\b`, "gi");
      const highlightedText = originalText.replace(regex, `<span class="highlight">\$${word}</span>`);
      document.getElementById("output").innerHTML = highlightedText;
    }
  </script>
</body>
</html>
