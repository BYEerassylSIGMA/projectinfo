<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Replacer</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h2>GitHub Text Replacer</h2>
    
    <div>
        <p>Word to replace:</p>
        <input type="text" id="wordInput" value="example">
        
        <p>GitHub file URL:</p>
        <input type="text" id="urlInput" 
               value="https://raw.githubusercontent.com/BYEerassyISIGMA/projectinfo/main/text.txt">
        
        <button onclick="processText()">Process Text</button>
    </div>
    
    <textarea id="output" readonly></textarea>

    <script>
        async function processText() {
            const word = document.getElementById('wordInput').value;
            const url = document.getElementById('urlInput').value;
            const output = document.getElementById('output');
            
            output.value = "Loading...";
            
            try {
                // Fetch the text file from GitHub
                const response = await fetch(url);
                const text = await response.text();
                
                // Replace the word with $word$
                const newText = text.replace(new RegExp(word, 'g'), `$${word}$`);
                
                output.value = newText;
            } catch (error) {
                output.value = `Error: ${error.message}`;
            }
        }
        
        // Load initial text when page opens
        processText();
    </script>
</body>
</html>
