<!DOCTYPE html>
<html>
<head>
    <title>Text Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Search in text.txt</h1>
    <input type="text" id="searchBox" placeholder="Enter word to search">
    <button onclick="search()">Search</button>
    <button onclick="reset()">Reset</button>
    <div id="content"></div>

    <script>
        // Load the text file when page opens
        fetch('https://raw.githubusercontent.com/BYEerassyISIGMA/projectinfo/main/text.txt')
            .then(response => response.text())
            .then(text => {
                window.originalText = text;
                document.getElementById('content').textContent = text;
            })
            .catch(error => {
                document.getElementById('content').textContent = "Error loading file";
                console.error(error);
            });

        // Search and highlight function
        function search() {
            const word = document.getElementById('searchBox').value.trim();
            if (!word) return;
            
            const text = window.originalText;
            const highlighted = text.replace(
                new RegExp(word, 'gi'), 
                match => `<span class="highlight">${match}</span>`
            );
            
            document.getElementById('content').innerHTML = highlighted;
        }

        // Reset to original text
        function reset() {
            document.getElementById('content').textContent = window.originalText;
            document.getElementById('searchBox').value = '';
        }
    </script>
</body>
</html>
