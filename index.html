<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 250px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Текст:</h1>
    <pre id="fileContent">Ваш исходный текст будет отображён здесь...</pre>

    <h3>Введите слово для замены:</h3>
    <input type="text" id="wordInput" required>
    <button onclick="replaceWord()">Заменить</button>

    <p id="statusMessage"></p>

    <script>
        // Исходный текст (для демонстрации)
        const initialText = `Пример текста. Здесь будет слово, которое можно заменить. Например, слово тест.
        Мы также можем заменить слово "слово" на доллары.`;

        // Отображаем исходный текст на странице
        document.getElementById('fileContent').textContent = initialText;

        // Функция для замены слова
        function replaceWord() {
            const word = document.getElementById('wordInput').value.trim();
            if (word === '') {
                alert('Введите слово для замены.');
                return;
            }

            const fileContent = document.getElementById('fileContent').textContent;
            if (fileContent.includes(word)) {
                const updatedContent = fileContent.replace(new RegExp(word, 'g'), `$${word}$`);
                
                // Обновляем отображение на странице
                document.getElementById('fileContent').textContent = updatedContent;
                document.getElementById('statusMessage').textContent = 'Слово заменено на $слово$.';
            } else {
                document.getElementById('statusMessage').textContent = 'Слово не найдено в тексте.';
            }
        }
    </script>

</body>
</html>
